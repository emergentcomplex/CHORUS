# ðŸ”± CHORUS PRODUCTION ENVIRONMENT (v6 - DNS Corrected)

networks:
  chorus-net:
    name: ${COMPOSE_PROJECT_NAME}_chorus-net

volumes:
  postgres_data_prod:
    name: ${COMPOSE_PROJECT_NAME}_postgres_data_prod

x-chorus-app: &chorus-app
  build: .
  image: chorus-app:prod
  networks: [chorus-net]
  env_file: .env.prod
  volumes:
    - ./datalake:/app/datalake
    - ./logs:/app/logs
  # THE DEFINITIVE FIX: Add a public DNS to ensure external connectivity.
  dns:
    - 8.8.8.8

services:
  postgres:
    image: pgvector/pgvector:pg16
    hostname: postgres
    networks: [chorus-net]
    ports: ["${POSTGRES_PORT}:5432"]
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./infrastructure/postgres/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    command: postgres -c wal_level=logical
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${DB_USER} -d $${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    hostname: redis
    networks: [chorus-net]
    ports: ["${REDIS_PORT}:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.1.2
    hostname: redpanda
    networks: [chorus-net]
    ports:
      - "${REDPANDA_KAFKA_PORT}:9092"
      - "${REDPANDA_CONSOLE_PORT}:8080"
    command:
      - redpanda start --smp 1 --overprovisioned --node-id 0
      - --kafka-addr INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
      - --advertise-kafka-addr INTERNAL://redpanda:29092,EXTERNAL://127.0.0.1:${REDPANDA_KAFKA_PORT}
      - --mode dev-container
    healthcheck:
      test:
        ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka-connect:
    image: debezium/connect:2.7.3.Final
    hostname: kafka-connect
    networks: [chorus-net]
    ports: ["${KAFKA_CONNECT_PORT}:8083"]
    depends_on:
      redpanda: { condition: service_healthy }
      postgres: { condition: service_healthy }
    environment:
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      BOOTSTRAP_SERVERS: redpanda:29092
      GROUP_ID: chorus-connect-group
      CONFIG_STORAGE_TOPIC: chorus-connect-configs
      OFFSET_STORAGE_TOPIC: chorus-connect-offsets
      STATUS_STORAGE_TOPIC: chorus-connect-status
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/connectors"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  chorus-web:
    <<: *chorus-app
    ports: ["${WEB_UI_PORT}:5001"]
    command:
      ["gunicorn", "--bind", "0.0.0.0:5001", "--workers", "4", "wsgi:app"]
    depends_on: [postgres, redis]

  chorus-launcher:
    <<: *chorus-app
    command: ["python", "-m", "chorus_engine.infrastructure.daemons.launcher"]
    depends_on: [postgres]

  chorus-synthesis-daemon:
    <<: *chorus-app
    command:
      ["python", "-m", "chorus_engine.infrastructure.daemons.synthesis_daemon"]
    depends_on: [postgres]

  chorus-sentinel:
    <<: *chorus-app
    command: ["python", "-m", "chorus_engine.infrastructure.daemons.sentinel"]
    depends_on: [postgres]

  chorus-stream-processor:
    <<: *chorus-app
    command:
      [
        "python",
        "-m",
        "chorus_engine.infrastructure.services.task_state_manager",
      ]
    depends_on: [redis, redpanda]
    environment:
      - KAFKA_BROKER=redpanda:29092
